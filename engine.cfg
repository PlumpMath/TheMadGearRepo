[application]

name="TheMadGear"
main_scene="res://scenes/logo.tscn"
boot_splash="res://images/cutscenes/black_screen.png"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"
global="*res://scenes/global.tscn"

[display]

fullscreen=false
width=320
height=180
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

punch=[key(Z), jbutton(0, 0), key(Colon)]
passive=[key(C), jbutton(0, 1), key(Slash)]
move_up=[key(Up), jbutton(0, 12), jaxis(0, 2), key(W)]
kick=[key(X), jbutton(0, 2), key(Period)]
move_left=[key(Left), jbutton(0, 14), jaxis(0, 0), key(A)]
move_right=[key(Right), jbutton(0, 15), jaxis(0, 1), key(D)]
move_down=[key(Down), jbutton(0, 13), jaxis(0, 3), key(S)]
p2_passive=[jbutton(1, 1)]
back=[key(B), jbutton(0, 1)]
p2_move_down=[jaxis(1, 3)]
p2_move_up=[jaxis(1, 2)]
p2_move_left=[jaxis(1, 0)]
p2_move_right=[jaxis(1, 1)]
p2_jump=[jbutton(1, 3)]
p2_punch=[jbutton(1, 0)]
p2_kick=[jbutton(1, 2)]
p2_start=[jbutton(1, 11)]
start=[jbutton(0, 11), key(Return)]
jump=[key(Space), jbutton(0, 3)]
